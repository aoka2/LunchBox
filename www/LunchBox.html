<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="css/lunchBox.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="js/ncmb.min.js"></script>
    <script src="components/loader.js"></script>

	<title>LunchBox</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="images/homeicon.png" class = "homeicon"></a>
    </header>
	<div id="filter">
   
	<h1>お弁当の登録</h1>
     <div style="margin:0px 0px 0px 30px;">
    <p>冷凍食品の混入:
    <form name="reitoForm">
        <filedset class="usRadio">
            <label for="yes">
            <input type="radio" value="true" id="yes" name="usRadio" checked="checked">はい
            </label>
            <label for="no">
            <input type="radio" value="false" id="no" name="usRadio">いいえ
            </label>
        </filedset>
    </form>
    </p>
    </div>
    <br>
	<div class="allergy-filter">
		<button id="filter-button" class="select_a"    onclick="pulldownOpen()">アレルギー選択&ensp;▼</button>
		<div id="filter-content">
            <fieldset class="checkbox-2 filter-content-style">
            </fieldset>
		</div>
	</div>
    <br>
    <div class="material-filter">
		<button id="material-button" class="select_i"   onclick="pulldownOpenMaterial()">食材選択&ensp;▼</button>
		<div id="material-content">
            <fieldset class="checkbox-2 material-content-style">
            </fieldset>
        </div>
	</div><br>
   
	    <input type="button"  class="action" value="確認" onclick="filterHyde()">
	</div>
	<div class="final-check">
		<h1>このままフィルタを<br>適用しますか？</h1>
        <div class="yseNo">
		<input class="button-2" type="button" value="はい" onclick="lunchMake()">
		<input class="button-2" type="button" value="いいえ" onclick="filterToBack()">
        </div>
	</div>

	<div id="lunch-make">
        <div class="lunchDisplay">
        <div class="air" style=""></div>
        <img id="emplty1" class="farstCooking" name="farstCooking" onclick="repickFirst()">
		<img id="emplty2" class="secondCooking" name="secondCooking" onclick="repickSecond()">
        <br>
        <div style="margin: -32px 0 0 0;">
		<img id="emplty3" class="thaardCooking" name="thaardCooking" onclick="repickThaad()">
        <img id="emplty4" class="forceCooking" name="forceCooking" onclick="repickForce()">
        </div>
        </div>
        <img class="box" src="images/Box.png">
		<br>
        <div class="makeButtonDiv">
		<input type="button" class="makeButton button-2" value="確定" onclick="lustBoxCheck()">
        </div>
	</div>

		<div class="cooking-detail">
            <h2>既存物選択</h2>
            <div class="materialName">
            </div>
            <div style="margin:2vh 0 0 0"></div>
			<input class="button-2" type="button" value="確定" onclick="checkLunch()">
		    <input class="button-2" type="button" value="戻る" onclick="makeToBack()">
		</div>
        <div class="success">
            <h1>Success!!</h1>
            <p>メモ帳に素材の書き足しがされました。</p>
        <input class="button-2" type="button" onclick="location.href='memo.html'" value="OK!">
        </div>
    <div class="footer-area">
        <footer class="footer">
     <!-- <div class = "format_1"> -->
				<a href="favorite.html"><img src="images/okini_green.png" class = "img_1"></a>
				<a href="history.html"><img src="images/rireki_green.png" class = "img_3"></a>
				<a href="memo.html"><img src="images/memo_green.png" class = "img_4"></a>
            </div>
		<!-- </div> -->
</footer>
    </div>
</body>

</html>
<script src="js/lunchBox.js"></script>
